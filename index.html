<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #rescue {
        height: 100%;
        width: 100%;
      }

      #map {
          height: 90%;
      }

      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh4gO47b9VDxtEXYFEQHYT7-yJs84e4tw&libraries=places"></script>
  </head>
  <body>
    <div id="rescue">
        <input v-model="query"/>
        <button v-on:click="locateMe">Locate Me</button>
        <ol>
            <li v-for="item in suggestions">{{ item.description }}</li>
        </ol>
        <div id="map"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
